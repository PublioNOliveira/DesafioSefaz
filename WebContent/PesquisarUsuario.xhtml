<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<title>Pesquisa de Usuário</title>
</h:head>

<h:body>
	<h:form>
			<p:messages/>
			<p:dialog header="Pesquisa de usuário" modal="true" visible="true"> 
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<h:outputText value="#{UsuarioBean.usuario.nome}" />
				<p:outputLabel value="Email:" />
				<h:outputText value="#{UsuarioBean.usuario.email}" />
				<p:outputLabel value="Senha" />
				<h:outputText   value="#{UsuarioBean.usuario.senha}" />
				<p:outputLabel value="CPF" />
				<h:outputText   maxlength="11" value="#{UsuarioBean.usuario.cpf}" />
				</p:panelGrid>
		     
                <p:dataTable var="telefone" value="#{UsuarioBean.usuario.listaTelefone}">
				<p:column headerText="DDD">
					<h:outputText value="#{telefone.ddd}" />
				</p:column>
				<p:column headerText="Número">
					<h:outputText value="#{telefone.numero}" />
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{telefone.tipo}" />
				</p:column>
			   </p:dataTable>
                 
			<p:panelGrid columns="1">
				<p:commandButton value="Voltar" update="@form" action="Usuarios" />				
			</p:panelGrid>
	</p:dialog>
		
	</h:form>
</h:body>
</html>
